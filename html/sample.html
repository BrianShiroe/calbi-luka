<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Sidebar</title>
    <style>
        body {
            display: flex;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            color: white;
            transition: width 0.3s;
            overflow: hidden;
        }
        .sidebar.open {
            width: 50px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .toggle-btn {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="sidebar-container" class="sidebar">
        <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
        <p>Sidebar Content</p>
    </div>
    <div class="content">
        <h1>Main Content</h1>
        <p>Refresh the page to test persistence.</p>
    </div>

    <script>
            // Apply sidebar state before rendering
    document.addEventListener("DOMContentLoaded", function () {
        let sidebar = document.getElementById("sidebar-container");
        if (localStorage.getItem("sidebarState") === "open") {
            sidebar.classList.add("open");
        }
    });
        function toggleSidebar() {
            let sidebar = document.getElementById("sidebar-container");
            let isopen = sidebar.classList.toggle("open");
            localStorage.setItem("sidebarState", isopen ? "open" : "expanded");
        }

        // Preserve state on page reload
        window.onload = function () {
            let sidebar = document.getElementById("sidebar-container");
            if (localStorage.getItem("sidebarState") === "open") {
                sidebar.classList.add("open");
            }
        };
    </script>
</body>
</html>
