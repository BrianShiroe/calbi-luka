        <script>
            fetch('/auth/check')
                .then(response => response.json())
                .then(data => {
                    if (!data.logged_in) {
                        window.location.href = 'login.html';
                    }
                })
                .catch(error => console.error('Error checking authentication:', error));
        </script>
