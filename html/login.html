<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/font.css">
    <title>Login | Luka</title>
    <link rel="icon" type="image/x-icon" href="../img/logo-no-name.png">
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h2 class="main-label">Create Account</h2>
                <p class="sub-label">New here? Sign up to get started!</p>
                <input type="text" id="username" placeholder="Username">
                <input type="email" id="register-email" placeholder="Email">
                <input type="password" id="register-password" placeholder="Password">
                <input type="password" id="confirm-password" placeholder="Confirm Password">
                <button class="sign-up-btn" id="signUpSubmitBtn">Sign Up</button>
            </form>            
        </div>
        <div class="form-container sign-in">
            <form>
                <h2 class="main-label">Login</h2>
                <p class="sub-label">Ready to pick up where you left off?</p>
                <input type="email" id="login-email" placeholder="Email">
                <input type="password" id="login-password" placeholder="Password">
                <a href="#" style="color: #5571e4; font-weight: 600; font-size: 12px;">
                    Forgot Your Password?
                </a>
                <input type="button" class="login-btn" value="Login">
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <img src="../img/calbi-logo.png" 
                        style="height: 8%; margin-top: -25%; margin-right: 90%; margin-bottom: 20%; opacity: 85%;">
                    <h2>Add Account?</h2>
                    <p class="sub-label" style="color:#fff !important;">Enter your personal details to access the site's features!</p>
                    <p class="option-label" style="margin-top: 20%;">Already have an existing account?</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <img src="../img/calbi-logo.png" 
                        style="height: 8%; margin-top: -16%; margin-left: 90%; margin-bottom: 12%; opacity: 85%;">
                    <p>Welcome to</p>
                    <img src="../img/LUKA.png" style="height: 25%; margin-bottom: 5%;">
                    <hr style="width: 10%; margin: 5% 0 5% 0;">
                    <p class="option-label">Don't have an account yet?</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>

</html>
