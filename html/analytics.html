<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/analytics.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/overview.css">
    <link rel="stylesheet" href="../css/report.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Analytics | Luka</title>
    <link rel="icon" type="image/x-icon" href="../img/alt-logo-no-name.png">
</head>

<body>
    
    <div class="sidebar" id="sidebar-container">
        <div class="logo-details">
            <img src="../img/alt-logo.png" style="height: 70%;">
        </div>
        <ul class="nav-list">
            <li>
                <a href="../html/home.html" class="home-sb">
                    <i class='bx bx-grid-alt'></i>
                    <span class='links_name'>Home</span>
                </a>
            </li>
            <li>
                <a href="../html/analytics.html" class="analytics-sb">
                    <i class='bx bx-pie-chart-alt-2' style="color: #fff !important;"></i>
                    <span class="links_name" style="color: #fff !important;">Analytics</span>
                </a>
            </li>
            <li>
                <a href="../html/playback.html">
                    <i class='bx bx-play-circle'></i>
                    <span class="links_name">Playback</span>
                </a>
            </li>
            <li>
                <a href="../html/settings.html">
                    <i class='bx bx-cog'></i>
                    <span class="links_name">Settings</span>
                </a>
            </li>
            <li>
                <a href="../html/about.html">
                    <i class='bx bx-info-circle'></i>
                    <span class="links_name">About</span>
                </a>
            </li>
            <li>
                <a class="logout" onclick="logoutUser()">
                    <i class='bx bx-log-out' id="log_out"></i>
                    <span class="links_name">Logout</span>
                </a>
            </li>
        </ul>
    </div>   
    
    <div class="content">
        
        <header>
            <p style="font-size: 20px; font-weight: 500; color: #5a5a5a; padding: 0 2px 10px;">
                Reports
            </p>
        </header>
        
        <div class="tabs">
            <button class="tab-button active" data-tab="overview">Overview</button>
            <button class="tab-button" data-tab="incident-list">Incident List</button>
        </div>

        <div class="container">
            <!-- Overview Section -->
            <div id="overview" class="tab-content active">
                <div class="summary-container">
                    <div class="incident-summary">
                        <i class='bx bxs-analyse'></i>
                        <p>Total Detections</p>
                        <h3 id="incident-count">0</h3>
                        <select id="timeframe">
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>

                    <div class="incident-summary">
                        <i class='bx bx-camera-home'></i>
                        <p>Cameras Active</p>
                        <h3 id="cameras-active">0</h3>
                    </div>

                    <!-- <div class="incident-summary">
                        <i class='bx bx-radar'></i>
                        <p>IoT Sensors Online</p>
                        <h3 id="iot-sensors">0</h3>
                    </div> -->

                    <div class="incident-summary">
                        <i class='bx bxs-car-crash'></i>
                        <p>Incidents This Week</p>
                        <h3 id="incident-this-week-count">0</h3>
                    </div>

                    <div class="incident-summary">
                        <i class='bx bx-map-pin' ></i>
                        <p>Most Affected Area</p>
                        <h3 id="most-affected-location-name">--</h3>
                    </div>
                </div>

                <div class="charts-container">
                    <canvas id="lineChart"></canvas>
                    <canvas id="pieChart"></canvas>
                </div> 
            </div>

            <!-- Incident List Section -->
            <div id="incident-list" class="tab-content">
                <div class="top-buttons">
                    <button class="export" id="export-current"><i class='bx bxs-spreadsheet'></i> Export Current Page</button>
                    <button class="export" id="export-whole"><i class='bx bxs-spreadsheet'></i> Export Whole Table</button>
                </div>
                
                <table id="incident-table-container">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Type</th>
                            <th>camera</th>
                            <th>Location</th>
                        </tr>
                    </thead>
                    <tbody id="incident-table">
                        <tr><td colspan="4">No data available</td></tr>
                    </tbody>
                </table>

                <!-- Pagination -->
                <div class="pagination">
                    <button id="first-page" class="page-btn" disabled>First</button>
                    <button id="prev-100-pages" class="page-btn" disabled>❮❮❮</button>  <!-- Previous 100 Pages -->
                    <button id="prev-10-pages" class="page-btn" disabled>❮❮</button>  <!-- Previous 10 Pages -->
                    <button id="prev-page" class="page-btn" disabled>❮ Prev</button>
                    <span id="page-info">Page 1 of 1</span>
                    <button id="next-page" class="page-btn" disabled>Next ❯</button>
                    <button id="next-10-pages" class="page-btn" disabled>❯❯</button> <!-- Next 10 Pages -->
                    <button id="next-100-pages" class="page-btn" disabled>❯❯❯</button> <!-- Next 100 Pages -->
                    <button id="last-page" class="page-btn" disabled>Last</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/authenticate.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/analytics.js"></script>
    <script src="../js/event-list.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</body>
</html>
