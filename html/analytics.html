<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/analytics.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/overview.css">
    <link rel="stylesheet" href="../css/report.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Analytics | Luka</title>
</head>

<body>
    <script>
    // Apply sidebar state before rendering
    let isSidebarClosed = localStorage.getItem("sidebarClosed") === "true";
    if (isSidebarClosed) {
        document.body.classList.add("sidebar-closed");
    }
    </script>    
    <div class="sidebar" id="sidebar-container">
        <div class="logo-details">
            <i class='bx bx-chevron-left' id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <a href="../html/home.html" class="home-sb">
                    <i class='bx bx-grid-alt'></i>
                    <span class='links_name'>Home</span>
                </a>
            </li>
            <li>
                <a href="../html/analytics.html" class="analytics-sb">
                    <i class='bx bx-pie-chart-alt-2' style="color: #fff !important;"></i>
                    <span class="links_name" style="color: #fff !important;">Analytics</span>
                </a>
            </li>
            <li>
                <a href="../html/files.html">
                    <i class='bx bx-folder'></i>
                    <span class="links_name">Files</span>
                </a>
            </li>
            <li>
                <a href="../html/settings.html">
                    <i class='bx bx-cog'></i>
                    <span class="links_name">Settings</span>
                </a>
            </li>
            <li>
                <a href="../html/about.html">
                    <i class='bx bx-info-circle'></i>
                    <span class="links_name">About</span>
                </a>
            </li>
            <li>
                <a href="../html/login.html">
                    <i class='bx bx-log-out' id="log_out"></i>
                    <span class="links_name">Logout</span>
                </a>
            </li>
        </ul>
    </div>   
    
    <div class="content">

        <div class="header">
            <a href="../html/home.html">
            <img src="../img/logo-no-name.png" alt="logoImg">
            </a>
        </div>
        
        <div class="tabs">
            <button class="tab-button active" data-tab="overview">Overview</button>
            <button class="tab-button" data-tab="incident-list">Incident List</button>
        </div>

        <div class="container">
            <!-- Overview Section -->
            <div id="overview" class="tab-content active">
                <div class="summary-container">
                    <div class="incident-summary">
                        <i class='bx bxs-analyse'></i>
                        <p>Total Detections</p>
                        <h3 id="incident-count">0</h3>
                        <select id="timeframe">
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>

                    <div class="incident-summary">
                        <i class='bx bx-camera-home'></i>
                        <p>Cameras Active</p>
                        <h3 id="cameras-active">0</h3>
                    </div>

                    <div class="incident-summary">
                        <i class='bx bx-radar'></i>
                        <p>IoT Sensors Online</p>
                        <h3 id="iot-sensors">0</h3>
                    </div>

                    <div class="incident-summary">
                        <i class='bx bxs-car-crash'></i>
                        <p>Incidents This Week</p>
                        <h3 id="incidents-week">0</h3>
                    </div>

                    <div class="incident-summary">
                        <i class='bx bx-map-pin' ></i>
                        <p>Most Affected Area</p>
                        <h3 id="location-name">--</h3>
                    </div>
                </div>

                <div class="charts-container">
                    <canvas id="lineChart"></canvas>
                    <canvas id="pieChart"></canvas>
                </div> 

            </div>

            <!-- Incident List Section -->
            <div id="incident-list" class="tab-content">
                <div class="top-buttons">
                    <button class="export"><i class='bx bxs-spreadsheet' ></i> Export Table</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Location</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody id="incident-table">
                        <tr><td colspan="4">No data available</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../js/sidebar.js"></script>
    <script src="../js/analytics.js"></script>
    <script src="../js/event-list.js"></script>
</body>
</html>
