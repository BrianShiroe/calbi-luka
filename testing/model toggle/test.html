<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Example</title>
</head>
<body>
    <div class="toggle-container">
        <label class="model-label">Model</label>
        <label class="switch">
            <input type="checkbox" id="model-status-checkbox">
            <span class="slider"></span>
        </label>
    </div>

    <script>
        document.getElementById("model-status-checkbox").addEventListener("change", function() {
            fetch("http://127.0.0.1:5000/toggle", {  // Ensure this matches Flask's URL
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ status: this.checked })
            })
            .then(response => response.json())
            .then(data => console.log("Server Response:", data))
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
